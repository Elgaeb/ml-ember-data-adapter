<!DOCTYPE html>
<html charset="UTF-8">
    <head>
        <meta charset="UTF-8">
        <title>Smoulder Testing</title>
        <script type="text/javascript" src="lib/jquery-2.1.3.js"></script>
        <script type="text/javascript" src="lib/handlebars-v1.3.0.js"></script>
        <script type="text/javascript" src="lib/ember-1.9.1.js"></script>
        <script type="text/javascript" src="lib/ember-data-20150125.js"></script>
        <link rel="stylesheet" href="smoulder.css"/>
    </head>

    <body>
    <script type="text/x-handlebars" data-template-name="persons">

        {{#each person in model itemController="person"}}
            <div class="person-row">
                <div class="person-id">{{person.id}}</div>
                <div class="person-name">{{person.name}}</div>
                <div class="person-age">{{person.age}}</div>
                <div class="person-edit"><a href="#" {{action editPerson}}>edit</a></div>
                <div class="person-edit"><a href="#" {{action deletePerson}}>delete</a></div>
            </div>
        {{/each}}


        {{input
            type="text"
            id="new-person-name"
            placeholder="Name?"
            value=newName
            }}
        {{input
            type="text"
            id="new-person-age"
            placeholder="Age?"
            value=newAge
            }}

        <button {{action "createNewPerson"}}>Create</button>
    </script>

    <h1>Smoulder Testing</h1>
    <h2>Current People</h2>

    <script type="text/javascript" src="js/application.js"></script>
    <script type="text/javascript" src="js/router.js"></script>
    <script type="text/javascript" src="js/controllers/persons_controller.js"></script>
    <script type="text/javascript" src="js/models/person.js"></script>
    </body>

</html>
