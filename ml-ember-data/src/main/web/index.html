<!DOCTYPE html>
<html charset="UTF-8">
    <head>
        <title>Smoulder</title>
        <script type="text/javascript" src="lib/jquery-2.1.3.js"></script>
        <script type="text/javascript" src="index.js"></script>
        <link rel="stylesheet" href="index.css"/>
    </head>

    <body>
    <h1>Smoulder Testing</h1>
    <h2>Current People</h2>
    <div id="people-list"></div>

    <div id="edit">
        <h2>Edit Person:</h2>
        <form id="edit-form">
            <input type="hidden" id="edit-id"/>
            Name: <input type="text" id="edit-name"/>
            Age: <input type="text" id="edit-age"/>
            <input type="button" name="Edit" value="Save" id="edit-person-button"/>
        </form>
    </div>

    <div id="create">
        <h2>Edit Person:</h2>
        <form id="create-form">
            Name: <input type="text" id="create-name"/>
            Age: <input type="text" id="create-age"/>
            <input type="button" name="Create" value="Create" id="create-person-button"/>
        </form>
    </div>

    </body>

</html>
